<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="ttps://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="container">
          <label for="surname">
            Surname:
            <input
              id="surname"
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="container">
          <label for="name">
            Name:
            <input
              id="name"
              type="text"
              name="name"
              autocomplete="off"
              maxlength="22"
            >
          </label>
        </div>

        <div class="container">
          <label for="old">
            How old are You?
            <input
              id="old"
              type="number"
              name="old"
              value="12"
              min="1"
              max="120"
            >
          </label>
        </div>

        <div class="container">
          <label for="birth">
            Full date of birth:
            <input
              id="birth"
              type="date"
              name="birth"
            >
          </label>
        </div>

        <div class="container">
          <label for="agree">
            I accept the term of the agreement
            <input
              id="agree"
              type="checkbox"
              name="agree"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="container">
          <label for="email">
            E-mail:
            <input
              id="email"
              type="email"
              name="email"
              placeholder="email@example.com"
              required
              multiple
            >
          </label>
        </div>

        <div class="container">
          <label for="password">
            Password:
            <input
              id="password"
              type="password"
              name="password"
              minlength="6"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="container">
          <span>Do you love cats?</span>
          <input
            type="radio"
            name="cats"
            id="loveCats"
          >
          <label for="loveCats">Yes</label>
          <input
            type="radio"
            name="cats"
            id="dontLoveCats"
          >
          <label for="dontLoveCats">No</label>
        </div>

        <div class="container">
          <label for="color">
            What is your favorite color?
            <input
              id="color"
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="container">
          <label for="time">
            What time do you go to bed?
            <input
              id="time"
              type="time"
              name="timeToBed"
              step="2"
              required
            >
          </label>
        </div>

        <div class="container">
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="container">
          <label for="rate">
            How do you rate our work?
            <input
              id="rate"
              type="range"
              name="rate"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="container">
          <label for="comment">
            Comments:
            <textarea
              id="comment"
              name="comment"
              cols="30"
              rows="2"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>

        <div class="container">
          <label for="recommends">
            Would you recommend us?
            <select
              id="recommends"
              name="recommends"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button
        type="submit"
        onsubmit="onSubmit()"
        name="submite"
      >
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
